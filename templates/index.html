<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Rate Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Website Rate Analyzer</h1>
            <p>Analyze multiple websites and get detailed reports</p>
        </div>

        <div class="form-container">
            <form id="scrapeForm">
                <div class="url-inputs" id="urlInputs">
                    <div class="input-group" data-index="1">
                        <label for="url1">Website 1:</label>
                        <div class="input-with-controls">
                            <input type="url" id="url1" name="url1" placeholder="https://example.com" required>
                        </div>
                    </div>
                </div>
                
                <div class="add-url-section">
                    <button type="button" id="addUrlBtn" class="add-url-btn">
                        <span class="plus-icon">+</span>
                        Add Another Website
                    </button>
                    <p class="url-limit-text">You can analyze up to 10 websites at once</p>
                </div>
                
                <button type="submit" id="analyzeBtn" class="analyze-btn">
                    <span id="btnText">Analyze Websites</span>
                    <span id="spinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
        </div>

        <div id="progressContainer" class="progress-container" style="display: none;">
            <div class="progress-info">
                <h3>Analyzing Websites...</h3>
                <p id="currentStatus">Starting analysis...</p>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText">0 of 0 completed</p>
            </div>
        </div>

        <div id="errorContainer" class="error-container" style="display: none;">
            <h3>Error</h3>
            <p id="errorMessage"></p>
            <button onclick="resetForm()" class="retry-btn">Try Again</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
